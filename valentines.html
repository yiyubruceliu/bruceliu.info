<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Special Question</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fce4ec, #f8bbd0, #f48fb1);
      font-family: 'Georgia', 'Times New Roman', serif;
      overflow: hidden;
      position: relative;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      z-index: 1;
    }

    .gif-wrapper {
      width: 300px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .gif-wrapper img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 16px;
      filter: drop-shadow(0 8px 24px rgba(0, 0, 0, 0.15));
    }

    .question {
      font-size: 2rem;
      color: #880e4f;
      text-align: center;
      text-shadow: 0 2px 8px rgba(136, 14, 79, 0.15);
      transition: all 0.5s ease;
    }

    .buttons {
      display: flex;
      gap: 32px;
      align-items: center;
      justify-content: center;
      transition: opacity 0.5s ease;
    }

    .btn {
      padding: 14px 48px;
      font-size: 1.25rem;
      font-family: 'Georgia', 'Times New Roman', serif;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 1px;
      transition: transform 0.2s ease, box-shadow 0.2s ease, font-size 0.3s ease, padding 0.3s ease;
    }

    .btn-yes {
      background: linear-gradient(135deg, #e91e63, #c2185b);
      color: #fff;
      box-shadow: 0 4px 16px rgba(233, 30, 99, 0.4);
    }

    .btn-yes:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 24px rgba(233, 30, 99, 0.5);
    }

    .btn-no {
      background: linear-gradient(135deg, #9e9e9e, #757575);
      color: #fff;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    /* Floating hearts background */
    .heart {
      position: fixed;
      font-size: 1.5rem;
      opacity: 0.15;
      animation: float linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.15;
      }
      90% {
        opacity: 0.15;
      }
      100% {
        transform: translateY(-10vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* Celebration burst */
    .celebration {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: confetti-fall 3s ease-in forwards;
      opacity: 0;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-20px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="gif-wrapper">
      <img id="bear-gif" src="img/bear-flower.gif" alt="Bear with flowers">
    </div>
    <h1 class="question" id="question">Will you be my Valentine?</h1>
    <div class="buttons" id="buttons">
      <button class="btn btn-yes" id="btn-yes" onclick="handleYes()">Yes</button>
      <button class="btn btn-no" id="btn-no" onmouseover="runAway()" onclick="handleNo()">No</button>
    </div>
  </div>

  <script>
    // --- Floating hearts background ---
    function createFloatingHearts() {
      const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíò'];
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 6 + 6) + 's';
        heart.style.animationDelay = (Math.random() * 8) + 's';
        heart.style.fontSize = (Math.random() * 1.5 + 0.8) + 'rem';
        document.body.appendChild(heart);
      }
    }
    createFloatingHearts();

    // --- "No" button dodge logic ---
    let noClickCount = 0;
    let yesScale = 1;
    const btnNo = document.getElementById('btn-no');
    const btnYes = document.getElementById('btn-yes');

    function runAway() {
      const btn = btnNo;
      const btnWidth = btn.offsetWidth;
      const btnHeight = btn.offsetHeight;
      const maxX = window.innerWidth - btnWidth - 20;
      const maxY = window.innerHeight - btnHeight - 20;

      const randomX = Math.floor(Math.random() * maxX) + 10;
      const randomY = Math.floor(Math.random() * maxY) + 10;

      btn.style.position = 'fixed';
      btn.style.left = randomX + 'px';
      btn.style.top = randomY + 'px';
      btn.style.zIndex = '999';
    }

    // --- "No" click: make "Yes" grow ---
    function handleNo() {
      noClickCount++;
      yesScale += 0.4;
      btnYes.style.transform = 'scale(' + yesScale + ')';
      // Also teleport the No button again
      runAway();
    }

    // --- "Yes" click: celebration! ---
    function handleYes() {
      // Swap gif
      const gif = document.getElementById('bear-gif');
      gif.src = 'img/bear-kiss.gif';
      gif.alt = 'Bear kiss';

      // Change question text
      const question = document.getElementById('question');
      question.textContent = 'I knew you love me';
      question.style.fontSize = '2.4rem';
      question.style.color = '#c2185b';

      // Hide buttons
      const buttons = document.getElementById('buttons');
      buttons.style.opacity = '0';
      setTimeout(function() {
        buttons.style.display = 'none';
      }, 500);

      // Reset the No button in case it was floating
      btnNo.style.position = '';
      btnNo.style.left = '';
      btnNo.style.top = '';

      // Launch confetti celebration
      launchConfetti();
    }

    // --- Confetti celebration ---
    function launchConfetti() {
      const celebration = document.createElement('div');
      celebration.classList.add('celebration');
      document.body.appendChild(celebration);

      const colors = ['#e91e63', '#ff5252', '#ff4081', '#f50057', '#ff80ab', '#fce4ec', '#f8bbd0', '#ffeb3b', '#ff9800'];
      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.top = '-10px';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDelay = (Math.random() * 2) + 's';
        confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
        confetti.style.width = (Math.random() * 8 + 5) + 'px';
        confetti.style.height = (Math.random() * 8 + 5) + 'px';
        celebration.appendChild(confetti);
      }

      // Clean up after animation
      setTimeout(function() {
        celebration.remove();
      }, 5000);
    }
  </script>
</body>
</html>
