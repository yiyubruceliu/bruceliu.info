// Function to process data and create charts
async function createCharts(file) {
    try {
        const rawData = loadData();
        
        // Clear existing charts
        ['skillLevelsChart', 'experienceChart', 'exposureChart'].forEach(id => {
            const canvas = document.getElementById(id);
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });
        
        // Process data for charts using the correct column names
        const categories = [...new Set(rawData.map(item => item['Category']))];
        
        const skillLevels = categories.map(category => {
            const categoryData = rawData.filter(item => item['Category'] === category);
            const totalSkills = categoryData.reduce((acc, curr) => acc + curr['Level (1–10)'], 0);
            const averageSkill = totalSkills / categoryData.length;
            return Math.round(averageSkill);
        });
        
        const yearsExperience = categories.map(category => {
            const categoryData = rawData.filter(item => item['Category'] === category);
            return Math.max(...categoryData.map(item => item['Experience (Years)']));
        });
        
        const skillsCount = categories.map(category => {
            const categoryData = rawData.filter(item => item['Category'] === category);
            return categoryData.length; // Count of skills in each category
        });

        // Create charts
        createRadarChart('skillLevelsChart', 'Average Skill Levels by Category', categories, skillLevels);
        createRadarChart('experienceChart', 'Average Years of Experience by Category', categories, yearsExperience);
        createRadarChart('exposureChart', 'Number of Skills per Category', categories, skillsCount);

    } catch (error) {
        console.error('Error loading or processing data:', error);
        alert('Error processing file. Please make sure you selected the correct Excel file with Sheet1 containing the required columns.');
    }
}

// Function to create a radar chart
function createRadarChart(canvasId, label, labels, data) {
    ctx.defaults.color = '#fff';
    const ctx = document.getElementById(canvasId).getContext('2d');
    new Chart(ctx, {
        type: 'radar',
        data: {
            labels: labels,
            datasets: [{
                label: label,
                data: data,
                fill: true,
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgb(54, 162, 235)',
                pointBackgroundColor: 'rgb(54, 162, 235)',
                pointBorderColor: '#fff',
                pointHoverBackgroundColor: '#fff',
                pointHoverBorderColor: 'rgb(54, 162, 235)'
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: true,
            aspectRatio: 1,
            elements: {
                line: {
                    borderWidth: 3
                }
            },
            scales: {
                r: {
                    angleLines: {
                        display: true
                    },
                    suggestedMin: 0,
                    suggestedMax: 10,
                    ticks: {
                        stepSize: 2
                    }
                }
            },
            plugins: {
                legend: {
                    fontColor: 'black',
                    display: false
                }
            }
        }
    });
}

            const words = text.split(' ');
            const lines = [];
            let currentLine = '';
            
            words.forEach(word => {
                if (currentLine.length + word.length > 12) {
                    lines.push(currentLine);
                    currentLine = word;
                } else {
                    currentLine += (currentLine.length ? ' ' : '') + word;
                }
            });
            
            if (currentLine) {
                lines.push(currentLine);
            }
            
            return lines;
        }

        // Function to create a radar chart
        function createRadarChart(canvasId, label, labels, data) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            Chart.defaults.color = 'black';
            Chart.defaults.font.family = "'Montserrat', sans-serif";
            Chart.defaults.font.weight = 300;
            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: labels.map(label => wrapText(label)),
                    datasets: [{
                        label: label,
                        data: data,
                        fill: true,
                        backgroundColor: 'rgba(120, 80, 55, 0.2)',
                        borderColor: '#785037',
                        pointBackgroundColor: '#785037',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: '#785037'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    elements: {
                        line: {
                            borderWidth: 3
                        }
                    },
                    scales: {
                        r: {
                            angleLines: {
                                display: true
                            },
                            suggestedMin: 0,
                            suggestedMax: 10,
                            ticks: {
                                stepSize: 2,
                                font: {
                                    family: "'Montserrat', sans-serif",
                                    weight: 300
                                }
                            },
                            pointLabels: {
                                font: {
                                    size: 11,
                                    family: "'Montserrat', sans-serif",
                                    weight: 300,
                                    color: 'black'
                                },
                                padding: 2,
                                centerPointLabels: false,
                                callback: function(label) {
                                    return label;
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            fontColor: 'black',
                            display: false,
                            labels: {
                                font: {
                                    family: "'Montserrat', sans-serif",
                                    weight: 300
                                }
                            }
                        },
                        tooltip: {
                            titleFont: {
                                family: "'Montserrat', sans-serif",
                                weight: 400
                            },
                            bodyFont: {
                                family: "'Montserrat', sans-serif",
                                weight: 300
                            },
                            callbacks: {
                                title: function(context) {
                                    return labels[context[0].dataIndex];
                                }
                            }
                        }
                    },

                }
            });
        }

        // Function to create the combined bar chart
        function createCombinedChart(canvasId, labels, skillsCount, yearsExp) {

                        {

                            borderColor: '#676350',

        // Function to update the number widgets
        function updateNumberWidgets(data) {
            // Update total skills
            const totalSkills = data.table_data.length;
            document.getElementById('totalSkills').textContent = totalSkills;
            document.getElementById('totalSkillsSkill').textContent = "Across all categories";

            // Find maximum years of experience and corresponding skill
            let maxExp = 0;
            let maxExpSkill = '';
            data.table_data.forEach(item => {
                if (item.experience > maxExp) {
                    maxExp = item.experience;
                    maxExpSkill = 'On ' + item.category + ', in ' + item.skill;
                }
            });

            document.getElementById('maxExperience').textContent = maxExp;
            document.getElementById('maxExperienceSkill').textContent = maxExpSkill;

            // Calculate and display top categories
            const categoryAverages = {};
            data.table_data.forEach(item => {
                if (!categoryAverages[item.category]) {
                    categoryAverages[item.category] = {
                        total: 0,
                        count: 0
                    };
                }
                categoryAverages[item.category].total += item.level;
                categoryAverages[item.category].count++;
            });

            const topCategories = Object.entries(categoryAverages)
                .map(([category, data]) => ({
                    category,
                    average: data.total / data.count
                }))
                .sort((a, b) => b.average - a.average)
                .slice(0, 3);

            const topCategoriesText = `<b style="margin-bottom: 10 px;margin-left: 10px;font-weight: 500;">Top categories:</b> 
            <br/>
            <div style="display: flex; justify-content: space-between; flex-wrap: wrap; gap: 8px;">
                <span class="badge">${topCategories[0].category}</span>
                <span class="badge">${topCategories[1].category}</span>
                <span class="badge">${topCategories[2].category}</span>
            </div>`;
            document.getElementById('topCategories').innerHTML = topCategoriesText;
            document.getElementById('topCategories').style.textAlign = 'left';
            document.getElementById('topCategories').style.marginLeft = '5px';
            document.getElementById('topCategories').style.marginRight = '5px';
        }

        // Initialize dashboard
        function initializeDashboard() {
            // Update number widgets
            updateNumberWidgets(skillsData);

            // Create radar chart
            createRadarChart('skillLevelsChart', 'Average Skill Levels', skillsData.categories, skillsData.skill_levels);
            
            // Create combined bar chart
            createCombinedChart('combinedChart', skillsData.categories, skillsData.skills_count, skillsData.years_experience);

            // Initialize table with data
            $('#skillsTable').bootstrapTable('destroy');
            $('#skillsTable').bootstrapTable({
                data: skillsData.table_data
            });
        }

        // Initialize dashboard when the page loads
        window.addEventListener('load', initializeDashboard);
    </script>
